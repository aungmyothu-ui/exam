		function show(){
			var sub1=parseInt(document.myform.sub1.value);
			var sub2=parseInt(document.myform.sub2.value);
			var sub3=parseInt(document.myform.sub3.value);
			var total=sub1+sub2+sub3;
			document.myform.total.value=total;
			if( (sub1>=40)&&(sub2>=40)&&(sub3>=40)){
				document.getElementById('result').textContent='Passed';
			}
			else{
				document.getElementById('result').textContent='Failed';
			}
		}
	</script>

<body>
	<h1>Enter Exam Results</h1>
	<form name="myform">
		Football result:<input type="text" name="football">
		<input type="button" onclick="show()" value="Show"><br>
